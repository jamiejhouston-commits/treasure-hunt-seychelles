<svg width="400" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="noise">
      <feTurbulence baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 0.1 0.2 0.1 0"/>
      </feComponentTransfer>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#EAE7DC" opacity="0.03"/>
  <ellipse cx="50" cy="50" rx="80" ry="30" fill="#D9B45B" opacity="0.1"/>
  <ellipse cx="200" cy="50" rx="60" ry="25" fill="#D9B45B" opacity="0.08"/>
  <ellipse cx="350" cy="50" rx="70" ry="35" fill="#D9B45B" opacity="0.12"/>
  <rect width="100%" height="100%" fill="white" filter="url(#noise)" opacity="0.15"/>
</svg>