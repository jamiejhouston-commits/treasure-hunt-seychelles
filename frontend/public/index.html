    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Cinzel:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <!-- Pirate Theme Styles -->
  <link rel="stylesheet" href="/styles/theme.css" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Treasure of Seychelles",
      "description": "Interactive NFT treasure hunt based on Olivier Levasseur's lost pirate treasure",
      "url": "https://treasureofseychelles.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://treasureofseychelles.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <title>Treasure of Seychelles - NFT Treasure Hunt | Find Levasseur's Lost Treasure</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Loading animation -->
    <style>
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: #d4af37;
        font-family: 'Cinzel', serif;
      }
      
      .treasure-chest {
        width: 80px;
        height: 60px;
        background: linear-gradient(45deg, #d4af37, #ffd700);
        border-radius: 8px 8px 0 0;
        position: relative;
        animation: bounce 2s infinite;
      }
      
      .treasure-chest::before {
        content: '';
        position: absolute;
        top: -10px;
        left: 10px;
        right: 10px;
        height: 20px;
        background: linear-gradient(45deg, #b8860b, #d4af37);
        border-radius: 8px 8px 0 0;
      }
      
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-10px); }
        60% { transform: translateY(-5px); }
      }
    </style>
    
    <div id="loading">
      <div class="treasure-chest"></div>
      <h2 style="margin-top: 20px; font-size: 24px;">Loading Treasure...</h2>
      <p style="margin-top: 10px; opacity: 0.7;">Preparing your adventure</p>
    </div>
    
    <script>
      // Hide loading screen once React app loads
      window.addEventListener('load', function() {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.5s ease';
            setTimeout(() => loading.remove(), 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
